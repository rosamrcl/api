<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="mb-3">

                        </span></label>
                    <input type="text" class="form-control" id="nome-artista" placeholder="">

              </div>
              <div class="col-6">
                <div class="mb-3">
                    <label for="nome-musica" class=" form-label">Música<span class="material-symbols-outlined">

                        </span></label>

                </div>
              </div>
          
              <div class="col-4">
                  <button onclick="getMusicLyrics()" type="button" class="btn btn-primary"><span class="material-symbols-outlined">
                    search
                    </span></button>
                              </form>
              </div>
              </div>

                    <div id="musica-container">

                    </div>

                </div>

             </div>

                </div>
