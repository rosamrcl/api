<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>Consulta CEP</title>
    </head>
    <body>
        <div class="container d-flex justify-content-center mt-3">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="staticEmail2"
                        class="visually-hidden">CEP</label>
                    <input type="text" readonly class="form-control-plaintext"
                        id="staticEmail2" value="Digite o CEP">
                </div>
                <div class="col-auto">
                    <label for="inputPassword2"
                        class="visually-hidden">CEP</label>
                    <input type="text" class="form-control" id="inputPassword2"
                        placeholder="xxxxxxxx" maxlength="8">
                </div>
                <div class="col-auto">
                    <button onclick="consultacep()" type="button"
                        class="btn btn-primary mb-3">Enviar</button>
                </div>
            </form>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-5">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control"
                        id="logradouro"
                       readonly>
                </div>
                <div class="col-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control"
                        id="bairro"
                       readonly>
                </div>
                <div class="col-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control"
                        id="cidade"
                       readonly>
                </div>
                <div class="col-1">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" class="form-control"
                        id="uf"
                       readonly>
                </div>
                                
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="regiao" class="form-label">Regi√£o</label>
                    <input type="text" class="form-control"
                        id="regiao"
                       readonly>
                </div>
                <div class="col-1">
                    <label for="ddd" class="form-label">DDD</label>
                    <input type="text" class="form-control"
                        id="ddd"
                       readonly>
                </div>
            </div>
        </div>

    </body>
    <script src="api.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</html>
